<body>
<h1>GitHub Repositories Viewer</h1>

<form id="searchForm">
    <input type="text" id="usernameInput" placeholder="Enter GitHub username" required />
    <button type="submit">Search</button>
</form>

<table id="repoTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>URL</th>
        <th>Language</th>
        <th>Description</th>
        <th>First Commit</th>
        <th>Last Commit</th>
        <th>Commits</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="/script.js"></script>
</body>
